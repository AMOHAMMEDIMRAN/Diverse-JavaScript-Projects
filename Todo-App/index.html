<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

   <main class="hero">
    <section class="main-page">
        <div class="main-page-wrapper">
            <header>
                <div class="container">
                    <div class="header-wrapper">
                        <div class="d-flex align-items-center justify-content-between p-4">
                            <div>
                                <h3>TO-DO LIST</h3>
                            </div>
                            
                                <div>
                                    <a href="#">Developer</a>
                                </div>
                            
                        </div>
                    </div>
                </div>
            </header>
           
            <div class="content-page">
                <div class="container">
                  <div class="content-page-wrapper">
                    <div class="logo-slot">
                        <div class="container">
                           <div class="logo-slot-wrapper">
                            <div class="d-flex align-items-center justify-content-between p-4">
                                <div>
                                    <h2>ADD YOUR LIST</h2>
                                </div>

                                <div class="d-flex align-items-center">
                                    <div>
                                        
                                        <input type="checkbox" name="" id="toggleSearch">
                                        <label for="toggleSearch"><i class="fa-solid fa-magnifying-glass fa-xl" style="color: #000000;"></i></label>
                                    </div>
                                    <div>
                                        <input type="search" name="" id="listsearch" placeholder="Search your list">
                                    </div>
                                </div>
                                
                            </div>
                           </div>
                        </div>
                    </div>
                    <form id="form-taken">
                        <div class="d-flex justify-content-evenly p-3">
                            <input type="text" name="" id="input-area" placeholder="Enter your To-Do task">
                            <input type="submit" value="+">
                        </div>
                    </form>
                    <div class="output">
                        <ul>
                            <!-- <li  class="d-flex align-items-center justify-content-between my-4">
                                <span>Add you task</span>
                                <button class="remove-task">Remove</button>
                            </li> -->
                            
                        </ul>
                    </div>
                  </div>
                </div>
            </div>

        </div>
    </section>
   </main>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
